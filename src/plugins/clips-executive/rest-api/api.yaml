openapi: 3.0.0
info:
  title: ClipsExecutive
  version: v1beta1
  description: |
    CLIPS Executive REST API.
    Enables access to goals, plans, and all items in the domain model.
  contact:
    name:  Tim Niemueller
    email: niemueller@kbsg.rwth-aachen.de
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

tags:
  - name: clips-executive
    description: CLIPS Executive API calls

paths:
  /clips-executive/goals:
    get:
      tags:
      - clips-executive
      summary: List goals
      operationId: list_goals
      description: |
        List all goals currently known to the CE.
      parameters:
        - name: pretty
          in: query
          description: Request pretty printed reply.
          schema:
            type: boolean
      responses:
        '200':
          description: list goals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Goal'
        '400':
          description: bad input parameter

