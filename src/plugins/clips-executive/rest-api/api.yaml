components:
  schemas:
    Goal:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - type
        - class
        - mode
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: string
          format: symbol
          example: GOAL-A
        type:
          type: string
          format: symbol
          enum: ["ACHIEVE", "MAINTAIN"]
        sub-type:
          type: string
          format: symbol
        class:
          type: string
          format: symbol
        mode:
          type: string
          format: symbol
          enum: ["FORMULATED", "SELECTED", "EXPANDED", "COMMITTED",
                 "DISPATCHED", "FINISHED", "EVALUATED", "RETRACTED"]
        outcome:
          type: string
          format: symbol
          enum: ["UNKNOWN", "COMPLETED", "FAILED", "REJECTED"]
        error:
          type: array
          items:
            type: string
        message:
          type: string
        parent:
          type: string
          format: symbol
          example: PARENT-GOAL
        priority:
          #type: string
          type: integer
          format: int64
        parameters:
          type: array
          items:
            type: string
        meta:
          type: array
          items:
            type: string
        plans:
          type: array
          items:
            type: string
        required-resources:
          type: array
          items:
            type: string
        acquired-resources:
          type: array
          items:
            type: string

    Plan:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - goal-id
        - actions
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: string
          format: symbol
        goal-id:
          type: string
          format: symbol
        cost:
          type: number
          format: float
        actions:
          type: array
          items:
            $ref: "#/components/schemas/PlanAction"

    PlanAction:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - operator-name
        - param-values
        - state
        - executable
        - preconditions
        - effects
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: integer
          format: int64
        operator-name:
          type: string
          format: symbol
        param-values:
          type: array
          items:
            type: string
        duration:
          type: number
          format: float
        dispatch-time:
          type: number
          format: float
        state:
          type: string
          format: symbol
          enum: ["FORMULATED", "PENDING", "WAITING", "RUNNING",
                 "EXECUTION-SUCCEEDED", "SENSED-EFFECTS-WAIT",
                 "SENSED-EFFECTS-HOLD", "EFFECTS-APPLIED", "FINAL",
                 "EXECUTION-FAILED", "FAILED"]
        executable:
          type: boolean
        operator:
          $ref: "#/components/schemas/DomainOperator"
        precondition:
          $ref: "#/components/schemas/PDDLGrounding"
        effects:
          type: array
          items:
            $ref: "#/components/schemas/DomainEffect"
        preconditions:
          $ref: "#/components/schemas/GroundedFormula"

    DomainObjectType:
      type: object
      required:
        - kind
        - apiVersion
        - name
        - super-type
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        name:
          type: string
          format: symbol
        super-type:
          type: string
          format: symbol

    DomainObject:
      type: object
      required:
        - kind
        - apiVersion
        - name
        - type
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        name:
          type: string
          format: symbol
        type:
          type: string
          format: symbol

    DomainPredicate:
      type: object
      required:
        - kind
        - apiVersion
        - name
        - sensed
        - param-names
        - param-types
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        name:
          type: string
          format: symbol
        sensed:
          type: boolean
        param-names:
          type: array
          items:
            type: string
            format: symbol
        param-types:
          type: array
          items:
            type: string

    DomainFact:
      type: object
      # may link to predicate
      required:
        - kind
        - apiVersion
        - name
        - param-values
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        name:
          type: string
          format: symbol
        param-values:
          type: array
          items:
            type: string

    DomainOperatorParameter:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          format: symbol
        type:
          type: string
          format: symbol

    DomainOperator:
      type: object
      required:
        - kind
        - apiVersion
        - name
        - wait-sensed
        - parameters
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        name:
          type: string
          format: symbol
        wait-sensed:
          type: boolean
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/DomainOperatorParameter'

    DomainEffect:
      type: object
      required:
        - kind
        - apiVersion
        - name
        - type
        - predicate
        - param-names
        - param-values
        - param-constants
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        name:
          type: string
          format: symbol
        type:
          type: string
          format: symbol
          enum: ["POSITIVE", "NEGATIVE"]
        predicate:
          type: string
          format: symbol
        param-names:
          type: array
          items:
            type: string
            format: symbol
        param-values:
          type: array
          items:
            type: string
        param-constants:
          type: array
          items:
            type: string

    PDDLFormula:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - type
        - part-of
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: string
          format: symbol
        type:
          type: string
          format: symbol
          enum: ["conjunction", "disjunction", "negation", "atom"]
        part-of:
          type: string
          format: symbol

    PDDLPredicate:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - part-of
        - predicate
        - param-names
        - param-constants
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: string
          format: symbol
        part-of:
          type: string
          format: symbol
        predicate:
          type: string
          format: symbol
        param-names:
          type: array
          items:
            type: string
            format: symbol
        param-constants:
          type: array
          items:
            type: string
            format: symbol

    GroundedPDDLFormula:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - formula-id
        - grounding
        - is-satisfied
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: string
          format: symbol
        formula-id:
          type: string
          format: symbol
        grounding:
          type: string
          format: symbol
        is-satisfied:
          type: boolean

    GroundedPDDLPredicate:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - predicate-id
        - grounding
        - is-satisfied
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: string
          format: symbol
        predicate-id:
          type: string
          format: symbol
        grounding:
          type: string
          format: symbol
        is-satisfied:
          type: boolean

    PDDLGrounding:
      type: object
      required:
        - kind
        - apiVersion
        - id
        - param-values
        - param-names
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        id:
          type: string
          format: symbol
        param-names:
          type: array
          items:
            type: string
            format: symbol
        param-values:
          type: array
          items:
            type: string
            format: symbol

    GroundedFormula:
      type: object
      required:
        - kind
        - apiVersion
        - name
        - type
        - is-satisfied
      properties:
        kind:
          type: string
        apiVersion:
          type: string
        name:
          type: string
          format: symbol
        type:
          type: string
          format: symbol
          enum: ["conjunction", "disjunction", "negation", "atom"]
        is-satisfied:
          type: boolean
        param-names:
          type: array
          items:
            type: string
            format: symbol
        param-values:
          type: array
          items:
            type: string
        param-constants:
          type: array
          items:
            type: string
        child:
          type: array
          items:
            $ref: '#/components/schemas/GroundedFormula'
